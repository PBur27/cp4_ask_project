name: Create package
on:
  push:
    tags:
      - "**"
jobs: 
  BuildPackage:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: "Run maven test"
        run: mvn -DskipTests package
      - run: ls -la target/
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "target/app.jar"
          body: "My release"
      
